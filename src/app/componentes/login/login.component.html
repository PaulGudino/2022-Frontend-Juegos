<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="150"></mat-spinner>
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
            <img src="./assets/img/user.png" alt="user.png">
        <h2>Iniciar Sesión</h2>
        <mat-form-field class="ancho" appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput autocomplete="off" formControlName="username">
        </mat-form-field>
        <mat-form-field class = "ancho" appearance="fill">
            <mat-label>Contaseña</mat-label>
            <input matInput placeholder="Contraseña" autocomplete="off" formControlName="password" [type]="ocultar ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="ocultar= !ocultar"> <mat-icon>{{ocultar ? 'visibility_off' : 'visibility'}}</mat-icon></button>
        </mat-form-field>
        <br>
        <button class="ancho boton" type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Ingresar</button>
        </form>
    </div>
</div>
