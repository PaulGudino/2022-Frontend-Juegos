<mat-toolbar>
    <span>Crear Roles</span>
    <span class="example-spacer"></span>
</mat-toolbar>
<div class="container">
 <mat-card>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input autocomplete="off" formControlName="name" type="text" matInput>
            <mat-hint>Nombre del Rol</mat-hint>
            <mat-error *ngIf="form.controls['name'].hasError('required')" >
                Campo requerido
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Descripci贸n</mat-label>
            <input autocomplete="off"  formControlName="description" type="text" matInput>
            <mat-hint>Descripci贸n del Rol</mat-hint>
            <mat-error *ngIf="form.controls['description'].hasError('required')" >
                Campo requerido
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Estado</mat-label>
            <mat-select formControlName="is_active" mat-select placeholder="Seleccione una opci贸n">
                <mat-option value=true>Activo</mat-option>
                <mat-option value=false>Inactivo</mat-option>
            </mat-select>
            <mat-hint>Seleccione una opci贸n</mat-hint>
            <mat-error *ngIf="form.controls['is_active'].hasError('required')" >
                Campo requerido
            </mat-error>
        </mat-form-field>
    </form>
    <div class="container_botones">
        <button (click)="regresarRoles()" mat-raised-button color="warn">
            <mat-icon>close</mat-icon>
            Cancelar
        </button>
        
        <button mat-raised-button color="primary" (click)="crearRol()">
            <mat-icon>done</mat-icon>
            Crear
        </button>
    </div>
 </mat-card>
</div>
